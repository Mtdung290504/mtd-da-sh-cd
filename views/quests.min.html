<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>ĐA-SHCD</title> <style>*{box-sizing:border-box;margin:0;-webkit-tap-highlight-color:rgba(0,0,0,.6)}::-webkit-scrollbar{width:5px;background-color:#d3d3d3}::-webkit-scrollbar-thumb{background:#000}body{font-size:16px;padding:0;margin:0;font-family:Arial,Helvetica,sans-serif;background-color:#333;display:flex;flex-direction:column}header{width:auto;position:sticky;top:0;background-color:#111;display:flex;padding:10px 20px;flex-direction:row-reverse}header :is(input[type=text],button){padding:10px;outline:0;border:none}.input-box{display:flex}button{cursor:pointer;margin-left:15px;min-width:100px}input[type=text]{min-width:600px}h3{color:#ddd}.asw,.qst{text-align:justify;line-height:1.5;display:block}.qst{font-weight:600;color:#ddd;padding:2px;margin-bottom:4px}.qst:before{content:attr(index) ".  "}.asw{padding:4px 2px 2px 5px;color:#96c}.asw:before{content:"->  "}ol{display:grid;grid-template-columns:repeat(auto-fit,minmax(500px,1fr));row-gap:15px;column-gap:50px;width:auto;margin:50px;padding:0}li,ol{color:#fff}li{padding:10px;background-color:#222;list-style-type:none}.highlight{color:#fff;text-decoration:underline;background-color:rgba(255,255,0,.7)}details{padding:10px;color:#fff;min-width:200px}summary{cursor:pointer}::selection{background-color:rgba(0,0,0,.6)}.right{color:#fff;margin-right:auto;padding:10px}.right a{color:inherit}@media screen and (max-width:730px){::-webkit-scrollbar{display:none}body{padding:2px 4px 2px 0;width:auto;font-size:14px}header{padding:5px;flex-direction:column}input[type=text]{min-width:0;flex:1}button{margin-left:5px;min-width:0}details{padding:5px;margin-top:5px}ol{grid-template-columns:repeat(1,minmax(0,1fr));margin:0;padding-top:20px}li::marker{font-size:12px}.right{display:none}}</style> </head> <body> <header> <div class="input-box"> <input placeholder="Tìm (Có thể nhập không dấu)..."> <butt
